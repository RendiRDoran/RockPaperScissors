    <script>

        console.log("Hello World!");

    
function getComputerChoice () {
   const computerChoices = ["Rock", "Paper", "Scissors"];
   return computerChoices[Math.floor(Math.random() * 3)];
};

let getHumanChoice = prompt("Rock, Paper, or Scissors?");

function randomWinner (humanChoice, computerChoice) {
    if (humanChoice === computerChoice) {
        return console.log("It's a tie!");
    }

    const howToWin = {
    rock: "Scissors",
    paper: "Rock",
    scissors: "Paper"
};

    if (howToWin[humanChoice] === computerChoice) {
        return console.log("Human, You Win!")
    }
    else {
        return console.log("Human, You Lose!")
    };
};

function playRound (humanChoice, computerChoice) {
    const humanChoice = getHumanChoice();
    const computerChoice = getComputerChoice();
    const result = randomWinner(humanChoice.toUpperCase(), computerChoice);

    console.log(`You chose ${humanChoice}, computer chose ${computerChoice}.`);
    console.log(result);
};

function playGame () {
    console.log(playRound());
}
